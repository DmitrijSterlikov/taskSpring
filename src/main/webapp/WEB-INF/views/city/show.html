<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<div th:each="temp : ${temp}">
    <div>
        <p>Temperature</p>
        <p th:text="${temp.getTemperature}">VALUE</p>
        <p>Date</p>
        <p th:text="${temp.getDate}">VALUE</p>
        <hr/>
    </div>
</div>
<br/>
<a href="/city">back</a>
</body>
</html>
